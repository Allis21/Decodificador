<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador</title>
    <link rel="stylesheet" href="styles\style.css" />
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <img class="logoImg" src="assets\Logo.png" alt="logoAlura" />
      </div>
      <h1 class="tituloDecoficador">Decodificador</h1>
    </header>
    <main class="main">
      <section class="textarea__contenido">
        <div class="inputexto">
          <textarea
            class="textarea"
            cols="30"
            rows="10"
            placeholder="Ingrese el texto aquí"
          ></textarea>
        </div>
        <div class="anuncioComponente">
          <img
            class="icono"
            src="assets\bi--exclamation-circle-fill.png"
            alt="Icono de exclamación"
          />
          <p class="anuncio">Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="botones">
          <button
            id="encriptarButton"
            onclick="buttonEncriptar()"
            class="buttonEncriptar"
          >
            Encriptar
          </button>
          <button
            id="desencriptarButton"
            onclick="buttonDesencriptar()"
            class="buttonDesencriptar"
          >
            Desencriptar
          </button>
        </div>
      </section>
      <div class="resultadoPadre">
        <div class="resultadoContainer">
          <div class="elementsContainer">
            <div class="textareaContainer">
              <textarea class="mensaje" cols="30" rows="10" disabled></textarea>
            </div>
            <div class="textContainer">
              <h2 class="tituloResultado">Ningún mensaje fue encontrado</h2>
              <p class="comentarioResultado">
                Ingresa el texto que desees encriptar o desencriptar.
              </p>
            </div>
            <button class="buttonCopiar" onclick="copyText()">Copiar</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>Desarrollado por Allison Hincapié Ramírez</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
